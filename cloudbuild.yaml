steps:
  # Step 1: Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/bot-wa:$COMMIT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/bot-wa:latest"
      - "."
    timeout: "600s"

  # Step 2: Push the image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/bot-wa:latest"

  # Step 3: Deploy to Cloud Run with optimized configuration
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "bot-wa"
      - "--image=gcr.io/$PROJECT_ID/bot-wa:latest"
      - "--platform=managed"
      - "--region=us-central1"
      - "--cpu=2"
      - "--memory=4Gi"
      - "--concurrency=1"
      - "--min-instances=1"
      - "--max-instances=10"
      - "--timeout=900s"
      - "--execution-environment=gen2"
      - "--set-env-vars=PLAYWRIGHT_BROWSERS_PATH=/root/.cache/ms-playwright,DISPLAY=:99"
      - "--allow-unauthenticated"
      - "--quiet"

# Images to store in Container Registry
images:
  - "gcr.io/$PROJECT_ID/bot-wa:latest"

# Options for faster builds
options:
  machineType: "E2_HIGHCPU_8"
  diskSizeGb: "100"

# Timeout for the entire build
timeout: "1200s"
