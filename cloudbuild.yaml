steps:
  # Step 1: Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/bot-wa:$COMMIT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/bot-wa:latest"
      - "."
    timeout: "600s"

  # Step 2: Push the image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/bot-wa:latest"

  # Step 3: Deploy to Cloud Run with optimized configuration and secrets
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "bot-wa"
      - "--image=gcr.io/$PROJECT_ID/bot-wa:latest"
      - "--platform=managed"
      - "--region=us-central1"
      - "--cpu=2"
      - "--memory=4Gi"
      - "--concurrency=1"
      - "--min-instances=1"
      - "--max-instances=10"
      - "--timeout=900s"
      - "--execution-environment=gen2"
      - "--set-env-vars=PLAYWRIGHT_BROWSERS_PATH=/root/.cache/ms-playwright,DISPLAY=:99,GOOGLE_APPLICATION_CREDENTIALS=/etc/secrets/google-credentials.json"
      - "--set-secrets=/etc/secrets=GOOGLE_APPLICATION_CREDENTIALS:latest,BROADCAST_API_TOKEN=BROADCAST_API_TOKEN:latest,GOOGLE_APPLICATION_CREDENTIAL=GOOGLE_APPLICATION_CREDENTIALS:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,TWILIO_ACCOUNT_SID=TWILIO_ACCOUNT_SID:latest,TWILIO_AUTH_TOKEN=TWILIO_AUTH_TOKEN:latest,TWILIO_WHATSAPP_NUMBER=TWILIO_WHATSAPP_NUMBER:latest,PLANOUT_USERNAME=PLANOUT_USERNAME:latest,PLANOUT_PASSWORD=PLANOUT_PASSWORD:latest,PLANOUT_HEADLESS=PLANOUT_HEADLESS:latest"
      - "--allow-unauthenticated"
      - "--quiet"

# Images to store in Container Registry
images:
  - "gcr.io/$PROJECT_ID/bot-wa:latest"

# Options for faster builds
options:
  machineType: "E2_HIGHCPU_8"
  diskSizeGb: "100"

# Timeout for the entire build
timeout: "1200s"
